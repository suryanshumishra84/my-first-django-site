    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: Arial, Helvetica, sans-serif;
        }

        .card {
            background: white;
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);

            max-width: 450px;
            animation: fadeIn 1s ease;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 32px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        .tag {
            margin-top: 20px;
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
